spring:
  application:
    name: teamops

  datasource:
    url: jdbc:postgresql://localhost:5433/teamops_db
    username: teamops
    password: teamops
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true
        show_sql: false
      javax.persistence.validation.mode: none
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  api-docs:
    enabled: true
    path: /v1/api-docs
  swagger-ui:
    enabled: true
    path: /v1/docs
    try-it-out-enabled: true
    display-request-duration: true

security:
  jwt:
    secret: "${JWT_SECRET:raw:PLEASE_CHANGE_ME_TO_A_32+_CHAR_SECRET____________}"
    issuer: teamops
    audience: teamops-api
    access-ttl-seconds: 900
    refresh-ttl-seconds: 604800

logging:
  level:
    org.springframework.security: INFO
