spring:
  application:
    name: teamops

  datasource:
    url: jdbc:postgresql://127.0.0.1:5433/teamops?sslmode=disable
    username: teamops
    password: teamops

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true
        show_sql: false
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /v1/docs
    try-it-out-enabled: true
    display-request-duration: true

security:
  jwt:
    secret: "${JWT_SECRET:change-me-please-to-32+chars}"
    issuer: teamops
    audience: teamops-api
    access-ttl-seconds: 900
    refresh-ttl-seconds: 604800

teamops:
  admin:
    login: admin
    password: admin123