version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: teamops-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: teamops
      POSTGRES_USER: teamops
      POSTGRES_PASSWORD: teamops
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teamops -d teamops"]
      interval: 5s
      timeout: 5s
      retries: 20
volumes:
  pg_data:
